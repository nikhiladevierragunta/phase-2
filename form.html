<!DOCTYPE html>
<html>
<head>
	<title>::Resume Builder::</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body id="form">
	<div class="main">
		<div class="sub">
			<h2>CAREER OBJECTIVE</h2>
			<select name="career" id="career">
				<option>select your career objective</option>
				<option>I want to see a position in reputed company to explore my skills</option>
				<option>I want attian a postion to explore my technical skills for benefits of the organization</option>
			</select>

		</div>
		<div class="sub1">
			<h2>Personal Details</h2>
			<input type="text" name="name" id="name" placeholder="enter your name here"><br>
            <input type="number" name="roll" id="roll" placeholder="enter your number here"><br>		
            <input type="email" name="email" id="email" placeholder="enter your email here"><br>
			<input type="number" name="phno" id="phno" placeholder="enter your mobile number here"><br>
			<input type="text" name="place" id="place" placeholder="enter your native place here">
		</div>
		<div class="sub1">
			<h2>PG Details</h2>
			<select name="pgdegree" id="pgdegree">
				<option>please select your degree</option>
				<option>M.com</option>
				<option>M.tech</option>
				<option>MBA</option>
				<option>MCA</option>
				<option>MD</option>
				
			</select><br>
			<input type="text" name="pginstitute" id="pginstitute" placeholder="enter your institute name"><br>
			<input type="number" name="pgpercentage" id="pgpercentage" placeholder="enter your percentage here"><br>
			<input type="text" name="pggrup" id="pggrup" placeholder="enter your group name">
			
		</div>
		<div class="sub1">
			<h2>Graduation Details</h2>
			<select name="graduation" id="graduation">
				<option>please select your </option>
				<option>B.com</option>
				<option>B.Tech</option>
				
			</select><br>
			<input type="text" name="graduationinstitute" id="graduationinstitute" placeholder="enter your institute name"><br>
			<input type="number" name="graduationpercentage" id="graduationpercentage" placeholder="enter your percentage"><br>
			<input type="number" name="yop" id="yop" placeholder="enter your year of passs">

			
		</div>
		<div class="sub1">
			<h2>Inter Details</h2>
			<select name="inter" id="inter">
				<option>please select your </option>
				<option>M.P.C</option>
				<option>Bi.P.C</option>
			</select><br>
			<input type="text" name="interinstitute" id="interinstitute" placeholder="enter your institute name"><br>
			<input type="number" name="interpercentage" id="interpercentage" placeholder="enter your percentage"><br>
			<input type="number" name="interyop" id="interyop" placeholder="enter your year of passs">




			
		</div>
		<div class="sub1">
			<h2>SSC Details</h2>
			<select name="ssc" id="ssc">
				<option>please select your </option>
				<option>Board</option>
				<option>CBSE</option>
			</select><br>
			<input type="text" name="sscinstitute" id="sscinstitute" placeholder="enter your school name"><br>
			<input type="number" name="sscpercentage" id="sscpercentage" placeholder="enter your percentage"><br>
			<input type="number" name="sscyop" id="sscyop" placeholder="enter your year of passs">


			
		</div>
		
	</div>
	<button id="button" name="button" onclick="submit()">Submit</button>

</body>
</html>
<script type="text/javascript">
	function submit(){
		var career=document.getElementById("career").value;
		var name=document.getElementById("name").value;
		var roll=document.getElementById("roll").value;
		var email=document.getElementById("email").value;
		var phno=document.getElementById("phno").value;
		var place=document.getElementById("place").value;

		var pgdegree=document.getElementById("pgdegree").value;
		var pginstitute=document.getElementById("pginstitute").value;
		var pgpercentage=document.getElementById("pgpercentage").value;
		var pggrup=document.getElementById("pggrup").value;

		var graduation=document.getElementById("graduation").value;
		var graduationinstitute=document.getElementById("graduationinstitute").value;
		var graduationpercentage=document.getElementById("graduationpercentage").value;
		var yop=document.getElementById("yop").value;

		var inter=document.getElementById("inter").value;
		var interinstitute=document.getElementById("interinstitute").value;
		var interpercentage=document.getElementById("interpercentage").value;
		var interyop=document.getElementById("interyop").value;

		var ssc=document.getElementById("ssc").value;
		var sscinstitute=document.getElementById("sscinstitute").value;
		var sscpercentage=document.getElementById("sscpercentage").value;
		var sscyop=document.getElementById("sscyop").value;
		
		var indexedDB=window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
		indexedDB ? console.log("success") : console.log("error");
		var open;
		var result;
		var store;
		var tx;
		var request = indexedDB.open("database",1);
		request.onupgradeneeded=function(e){
			open = e.target.result;
			store = open.createObjectStore("resumedata",{keyPath:"name"});



		}
		request.onerror = function(e){
			console.log("error"+e);

		}
		request.onsuccess = function(e){
			open = e.target.result;
			tx = open.transaction("resumedata","readwrite");
			store = tx.objectStore("resumedata");
			store.put({
				car:career,
				name:name,
				rollno:roll,
				mail:email,
				mobile:phno,
				native:place,
				education:[
				{
					degree:pgdegree,
					inst:pginstitute,
					per:pgpercentage,
					yop:pggrup
					

				},
				{
					degree:graduation,
					inst:graduationinstitute,
					per:graduationpercentage,
					yop:yop
				},
				{
					degree:inter,
					inst:interinstitute,
					per:interpercentage,
					yop:interyop

				},
				{
					degree:ssc,
					inst:sscinstitute,
					per:sscpercentage,
					yop:sscyop
				}
				]

			});

		}
		window.open("index.html","_self");






	}
</script>
